<div class="page-wrap">
    <button mat-flat-button color="primary" (click)="openNewPatientForm()" class="btn-top">
    Nuevo paciente
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
  </button>

    <!-- Card que contiene tabla + paginador -->
    <div class="table-card">
        <mat-table [dataSource]="dataSource" class="full-width-table">
            <!-- columnas -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let e"> {{ e.id }} </td>
            </ng-container>

            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let e"> {{ e.dni }} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let e"> {{ e.nombre }} </td>
            </ng-container>

            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let e"> {{ e.apellido }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let e"> {{ e.email }} </td>
            </ng-container>

            <ng-container matColumnDef="copago">
                <th mat-header-cell *matHeaderCellDef> Copago </th>
                <td mat-cell *matCellDef="let e"> {{ e.copago | currency }} </td>
            </ng-container>

            <ng-container matColumnDef="particular">
                <th mat-header-cell *matHeaderCellDef> Particular </th>
                <td mat-cell *matCellDef="let e"> {{ e.particular ? 'Sí' : 'No' }} </td>
            </ng-container>

            <ng-container matColumnDef="prepaga">
                <th mat-header-cell *matHeaderCellDef> Prepaga </th>
                <td mat-cell *matCellDef="let e"> {{ e.prepaga ? 'Sí' : 'No' }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>

        <mat-paginator [length]="numberOfItems" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>


<!-- Mensaje de error -->
<div class="container">
    <br>
    <div *ngIf="error" class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
        {{ error }}
    </div>
</div>
